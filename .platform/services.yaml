db:
    type: 'mariadb:10.4'
    disk: 1000
    configuration:
        schemas:
            - nisradb
            - afbinidb
        endpoints:
            nisra:
                default_schema: nisradb
                privileges:
                    nisradb: admin
            afbini:
                default_schema: afbinidb
                privileges:
                    afbinidb: admin
solr_8_11:
    type: 'solr:8.11'
    disk: 1024
    configuration:
        cores:
            nisra_index:
                conf_dir: !archive solr_config/
            afbini_index:
                conf_dir: !archive solr_config/
        endpoints:
            nisra:
                core: nisra_index
            afbini:
                core: afbini_index
redis:
    type: 'redis:6.0'
