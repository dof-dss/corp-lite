uuid: cb664e88-ea2c-4eb3-a6be-24da4ca52df7
langcode: en-gb
status: true
dependencies: {  }
id: upgrade_d7_taxonomy_term_services
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Taxonomy terms (Services)'
source:
  plugin: d7_taxonomy_term
  bundle: services
process:
  tid:
    -
      plugin: get
      source: tid
  vid:
    -
      plugin: migration_lookup
      migration: upgrade_d7_taxonomy_vocabulary
      source: vid
  name:
    -
      plugin: get
      source: name
  description/value:
    -
      plugin: get
      source: description
  description/format:
    -
      plugin: get
      source: format
  weight:
    -
      plugin: get
      source: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration:
        - upgrade_d7_taxonomy_term_site_topics
        - upgrade_d7_taxonomy_term_services
  parent:
    -
      plugin: default_value
      default_value: 0
      source: '@parent_id'
  forum_container:
    -
      plugin: get
      source: is_container
  changed:
    -
      plugin: get
      source: timestamp
  langcode:
    -
      plugin: get
      source: language
  field_service_summary:
    - plugin: get
      source: field_summary
    - plugin: media_wysiwyg_filter
    - plugin: filter_absolute_links

      replace_urls:
        http://www.afbini.gov.uk
        http://afbini.gov.uk
        https://www.afbini.gov.uk
        https://afbini.gov.uk
    - plugin: site_files_filter
      from_ref: sites/afbini.gov.uk/files
      to_ref: files/afbini
  field_service_summary/0/format:
    - plugin: static_map
      bypass: true
      source: field_summary/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_tokens: basic_html
        restricted_html: basic_html
        plain_text: plain_text
  field_photo:
    -
      plugin: sub_process
      source: field_photo
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: services
migration_dependencies:
  required:
    - upgrade_d7_taxonomy_vocabulary
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_metatag_field_taxonomy_term
    - upgrade_d7_metatag_field_instance_taxonomy_term_services
    - upgrade_d7_metatag_field_instance_widget_settings_taxonomy_term_services
    - upgrade_d7_taxonomy_vocabulary
