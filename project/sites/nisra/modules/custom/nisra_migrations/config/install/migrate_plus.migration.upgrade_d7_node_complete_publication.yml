uuid: daf6dd89-80bf-4a4b-8d68-b41203322b35
langcode: en
status: true
dependencies: { }
id: upgrade_d7_node_complete_publication
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (Publication)'
source:
  plugin: d7_node_complete
  node_type: publication
process:
  nid:
    - plugin: get
      source: tnid
  vid:
    - plugin: get
      source: vid
  langcode:
    - plugin: default_value
      source: language
      default_value: und
  title:
    - plugin: get
      source: title
  uid:
    - plugin: get
      source: node_uid
  status:
    - plugin: get
      source: status
  created:
    - plugin: get
      source: created
  changed:
    - plugin: get
      source: timestamp
  promote:
    - plugin: get
      source: promote
  sticky:
    - plugin: get
      source: sticky
  revision_uid:
    - plugin: get
      source: revision_uid
  revision_log:
    - plugin: get
      source: log
  revision_timestamp:
    - plugin: get
      source: timestamp
  content_translation_source:
    - plugin: get
      source: source_langcode
  comment_node_publication/0/status:
    - plugin: get
      source: comment
  body:
    - plugin: get
      source: body
    - plugin: media_wysiwyg_filter
    - plugin: filter_absolute_links

      replace_urls:
        http://www.nisra.gov.uk
        http://nisra.gov.uk
        https://www.nisra.gov.uk
        https://nisra.gov.uk
    - plugin: site_files_filter
      from_ref: sites/nisra.gov.uk/files
      to_ref: files/nisra
  body/0/format:
    - plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_tokens: basic_html
        restricted_html: basic_html
        plain_text: plain_text
  field_attachment:
    - plugin: sub_process
      source: field_attachment
      process:
        target_id: fid
        display: display
        description: description
  field_publication_type:
    - plugin: static_map
      source: field_publication_type
      default_value: null
      map:
        agendas: 480
        businessplans: 481
        circulars: 482
        consultationreports: 483
        contractmanagement: 484
        corporatereports: 485
        correspondence: 486
        decisions: 487
        developmentplanframework: 488
        financial: 489
        foiresponses: 490
        forms: 491
        guidance: 492
        impactassessments: 493
        independentreports: 494
        inspectionreports: 495
        jointcommuniques: 496
        legislation: 497
        listsregisters: 498
        maps: 499
        memoranda: 500
        notices: 501
        policypapers: 502
        promotional: 503
        researchanalysis: 504
        speeches: 505
        surveys: 506
        supportmaterial: 507
        statisticalreports: 508
  field_published_date:
    - plugin: sub_process
      source: field_published_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_summary:
    - plugin: get
      source: field_summary
    - plugin: strip_html_filter
  field_site_topics:
    - plugin: sub_process
      source: field_site_topics
      process:
        target_id: tid
  field_research_support:
    - plugin: sub_process
      source: field_research_support
      process:
        target_id: tid
  field_external_publication:
    - plugin: field_link
      source: field_external_publication
  field_metatag:
    - plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: publication
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_metatag_field_node
    - upgrade_d7_metatag_field_instance_node_publication
    - upgrade_d7_metatag_field_instance_widget_settings_node_publication
