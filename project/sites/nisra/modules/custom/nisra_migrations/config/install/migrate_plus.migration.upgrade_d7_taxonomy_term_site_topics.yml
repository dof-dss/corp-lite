uuid: 3bcc3db1-8f65-4512-855f-e1997e2fbf1e
langcode: en
status: true
dependencies: { }
id: upgrade_d7_taxonomy_term_site_topics
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Taxonomy terms (Site topics)'
source:
  plugin: d7_taxonomy_term
  bundle: site_topics
process:
  tid:
    - plugin: get
      source: tid
  title:
    - plugin: get
      source: name
  field_description/value:
    - plugin: get
      source: description
  field_description/format:
    - plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_tokens: basic_html
        restricted_html: basic_html
        plain_text: plain_text
  field_parent:
    - plugin: skip_on_empty
      method: process
      source: parent
    - plugin: migration_lookup
      migration:
        - upgrade_d7_taxonomy_term_site_topics
  parent:
    - plugin: default_value
      default_value: 0
      source: '@parent_id'
  forum_container:
    - plugin: get
      source: is_container
  langcode:
    - plugin: get
      source: language
  field_topic_summary:
    - plugin: get
      source: field_summary
    - plugin: media_wysiwyg_filter
    - plugin: filter_absolute_links

      replace_urls:
        http://www.nisra.gov.uk
        http://nisra.gov.uk
        https://www.nisra.gov.uk
        https://nisra.gov.uk
    - plugin: site_files_filter
      from_ref: sites/nisra.gov.uk/files
      to_ref: files/nisra
  field_topic_summary/0/format:
    - plugin: static_map
      bypass: true
      source: field_summary/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_tokens: basic_html
        restricted_html: basic_html
        plain_text: plain_text
  field_topic_icon:
    - plugin: sub_process
      source: field_photo
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_featured_image:
    - plugin: sub_process
      source: field_featured_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_enable_toc:
    - plugin: get
      source: field_enable_toc
  field_metatag:
    - plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity:node'
  default_bundle: site_topics
migration_dependencies:
  required:
    - upgrade_d7_taxonomy_vocabulary
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_metatag_field_taxonomy_term
    - upgrade_d7_metatag_field_instance_taxonomy_term_site_topics
    - upgrade_d7_metatag_field_instance_widget_settings_taxonomy_term_site_topics
    - upgrade_d7_taxonomy_vocabulary
