uuid: 2574a55b-3af5-4b87-b63a-ac16505d95be
langcode: en
status: true
dependencies: { }
id: upgrade_d7_node_complete_news
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (News)'
source:
  plugin: d7_node_complete
  node_type: news
process:
  nid:
    - plugin: get
      source: tnid
  vid:
    - plugin: get
      source: vid
  langcode:
    - plugin: default_value
      source: language
      default_value: und
  title:
    - plugin: get
      source: title
  uid:
    - plugin: get
      source: node_uid
  status:
    - plugin: get
      source: status
  created:
    - plugin: get
      source: created
  changed:
    - plugin: get
      source: timestamp
  promote:
    - plugin: get
      source: promote
  sticky:
    - plugin: get
      source: sticky
  revision_uid:
    - plugin: get
      source: revision_uid
  revision_log:
    - plugin: get
      source: log
  revision_timestamp:
    - plugin: get
      source: timestamp
  content_translation_source:
    - plugin: get
      source: source_langcode
  comment_node_news/0/status:
    - plugin: get
      source: comment
  body:
    - plugin: get
      source: body
    - plugin: media_wysiwyg_filter
    - plugin: filter_absolute_links

      replace_urls:
        http://www.etini.gov.uk
        http://etini.gov.uk
        https://www.etini.gov.uk
        https://etini.gov.uk
    - plugin: site_files_filter
      from_ref: sites/etini.gov.uk/files
      to_ref: files/etini
  body/0/format:
    - plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_tokens: basic_html
        restricted_html: basic_html
        plain_text: plain_text
  field_notes_to_editors:
    - plugin: get
      source: field_notes_to_editors
  field_photo:
    - plugin: sub_process
      source: field_photo
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_published_date:
    - plugin: sub_process
      source: field_published_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_summary:
    - plugin: get
      source: field_summary
  field_teaser:
    - plugin: get
      source: field_teaser
  field_news_type:
    - plugin: static_map
      source: field_news_type
      default_value: null
      map:
        news: 58
        pressrelease: 59
  field_site_topics:
    - plugin: sub_process
      source: field_site_topics
      process:
        target_id: tid
  field_metatag:
    - plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: news
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_metatag_field_node
    - upgrade_d7_metatag_field_instance_node_news
    - upgrade_d7_metatag_field_instance_widget_settings_node_news
