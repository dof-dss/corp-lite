entity.school.settings:
  path: 'admin/structure/school'
  defaults:
    _form: '\Drupal\etini_district_inspectors\Form\SchoolSettingsForm'
    _title: 'School'
  requirements:
    _permission: 'administer school'

entity.inspector.settings:
  path: 'admin/structure/inspector'
  defaults:
    _form: '\Drupal\etini_district_inspectors\Form\InspectorSettingsForm'
    _title: 'Inspector'
  requirements:
    _permission: 'administer inspector'

inspector.autocomplete:
  path: '/autocomplete'
  defaults:
    _title: 'Autocomplete Controller'
    _controller: 'Drupal\etini_district_inspectors\Controller\AutoCompleteController::handleAutoComplete'
  requirements:
    _permission: 'access content'

etini_district_inspectors.inspector_transfer_form:
  path: '/admin/config/etini_district_inspectors/inspector_transfer_form'
  defaults:
    _form: '\Drupal\etini_district_inspectors\Form\InspectorTransferForm'
    _title: 'District Inspector Transfer Schools'
  requirements:
    _role: 'administrator'
  options:
    _admin_route: TRUE

