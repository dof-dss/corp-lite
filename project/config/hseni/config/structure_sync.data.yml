    rev_id_current: null
    fields:
      body:
        -
          value: '<div class="organisation-container"><div class="text-content"><h2>Chief Executive</h2><p>Robert Kidd is the HSENI Chief Executive. He took up his position&nbsp;<br>on the 28 February 2019.</p><ul><li><a href="/hseni-senior-management-team-0">HSENI Senior Management Team (SMT)</a></li><li><a href="/hseni-board">HSENI Board</a></li><li><a href="/about-hseni">Corporate Information</a></li></ul></div><div class="image-content"><drupal-media data-entity-type="media" data-entity-uuid="6db14dfd-74fe-4496-8a59-002229ce70ef">&nbsp;</drupal-media></div></div>'
          summary: ''
          format: full_html
