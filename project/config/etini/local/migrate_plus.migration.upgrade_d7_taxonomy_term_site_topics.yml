uuid: 7cafdc20-4a28-4ca5-9335-f5c6f4952ef6
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_taxonomy_term_site_topics
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Taxonomy terms (Organisational Phase)'
source:
  plugin: d7_taxonomy_term
  bundle: site_topics
process:
  tid:
    -
      plugin: get
      source: tid
  vid:
    -
      plugin: migration_lookup
      migration: upgrade_d7_taxonomy_vocabulary
      source: vid
  name:
    -
      plugin: get
      source: name
  description/value:
    -
      plugin: get
      source: description
  description/format:
    -
      plugin: static_map
      bypass: true
      source: format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_tokens: basic_html
        restricted_html: basic_html
        plain_text: plain_text
  weight:
    -
      plugin: get
      source: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration:
        - upgrade_d7_taxonomy_term_site_topics
        - upgrade_d7_taxonomy_term_site_global_topics
  parent:
    -
      plugin: default_value
      default_value: 0
      source: '@parent_id'
  forum_container:
    -
      plugin: get
      source: is_container
  changed:
    -
      plugin: get
      source: timestamp
  langcode:
    -
      plugin: get
      source: language
  field_enable_toc:
    -
      plugin: get
      source: field_enable_toc
  field_photo:
    -
      plugin: sub_process
      source: field_photo
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_summary:
    -
      plugin: get
      source: field_summary
    -
      plugin: media_wysiwyg_filter
    -
      plugin: filter_absolute_links
      replace_urls: 'http://www.etini.gov.uk http://etini.gov.uk https://www.etini.gov.uk https://etini.gov.uk'
    -
      plugin: site_files_filter
      from_ref: sites/etini.gov.uk/files
      to_ref: files/etini
  field_summary/0/format:
    -
      plugin: static_map
      bypass: true
      source: field_summary/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_tokens: basic_html
        restricted_html: basic_html
        plain_text: plain_text
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
  moderation_state:
    plugin: default_value
    default_value: published
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: site_topics
migration_dependencies:
  required:
    - upgrade_d7_taxonomy_vocabulary
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_taxonomy_vocabulary
