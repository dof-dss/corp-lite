name: corp_lite
proxy:
    appserver:
        - nisra.gov.uk.lndo.site
        - afbini.gov.uk.lndo.site
services:
    nisra_solr:
        type: 'solr:7'
        portforward: true
        core: default
        config:
            dir: .lando/config/solr/7.x/default
    afbini_solr:
        type: 'solr:7'
        portforward: true
        core: default
        config:
            dir: .lando/config/solr/7.x/default
