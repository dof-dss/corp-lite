name: corp_lite_base
recipe: drupal9
config:
  webroot: web
  database: mariadb
  php: '8.1'
  composer_version: '2.5.8'
  config:
    php: .lando/config/php.ini
    database: .lando/config/my.cnf
compose:
  - docker-compose.yml
env_file:
  - .env
proxy:
  appserver:
    - nisra.gov.uk.lndo.site
    - afbini.gov.uk.lndo.site
services:
  appserver:
    scanner: false
    xdebug: debug
    build_as_root:
      - /app/.lando/scripts/appserver_build.sh
    overrides:
      environment:
        # Support debugging CLI with XDEBUG.
        # Ensure PHPStorm->Preferences->PHP->Servers->Name is set to appserver.
        PHP_IDE_CONFIG: "serverName=appserver"
        XDEBUG_SESSION_START: lando
        SIMPLETEST_BASE_URL: "http://corplite.lndo.site"
        SIMPLETEST_DB: "sqlite://localhost//dev/shm/test.sqlite"
  database:
    build_as_root:
      - "sh /app/.lando/scripts/create_databases.sh"
  redis:
    type: redis:5.0
    persist: true
    config:
      server: .lando/config/redis.conf
  mailhog:
    type: mailhog
    portforward: true
    hogfrom:
      - appserver
  nisra_solr:
    type: 'solr:7'
    portforward: true
    core: default
    config:
      dir: .lando/config/solr/7.x/default
  afbini_solr:
    type: 'solr:7'
    portforward: true
    core: default
    config:
      dir: .lando/config/solr/7.x/default
tooling:
  xdebug-on:
    service: appserver
    description: Enable xdebug
    cmd: "docker-php-ext-enable xdebug && /etc/init.d/apache2 reload"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug
    cmd: "rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload"
    user: root
  npm:
    service: appserver
    cmd: /usr/bin/npm
  phpunit:
    description: "Run PHPUnit tests. You can pass options, e.g. --group=corp-lite, as you require"
    service: appserver
    cmd: "php /app/vendor/bin/phpunit -c /app/web/core/phpunit.xml"
  phpcs:
    description: Run PHPCS checks against all custom Drupal code
    service: appserver
    cmd: /app/phpcs.sh "/app" "/app/web/sites /app/web/modules/origins /app/web/modules/custom /app/web/themes/custom /app/web/profiles/custom"
  drck:
    description: Run drupal-check for Drupal 9 compatibility e.g. 'lando drck ./'
    service: appserver
    cmd: /app/vendor/bin/drupal-check
  drush:
    server: appserver
    cmd: drush -r /app/web
  'db-export [name]':
    service: database
    description: Exports database to a file. To export all databases, don't provide the name'
    cmd: "sh /app/.lando/scripts/export_database.sh"
    user: root
    options:
      name:
        description: Database to export
        alias:
          - n
  'db-import [database] [file]':
    service: database
    description: Import file to database
    cmd: "sh /app/.lando/scripts/import_database.sh"
    user: root
    options:
      database:
        passthrough: true
        description: Database to import to
        alias:
          - d
        interactive:
          type: input
          message: Which database to import to?
          weight: 1
      file:
        passthrough: true
        description: File to import
        alias:
          - f
        interactive:
          type: input
          message: Which file to import?
          weight: 2
  'db-create [name]':
    service: database
    description: Create a new database
    cmd: "sh /app/.lando/scripts/create_database.sh"
    user: root
    options:
      name:
        passthrough: true
        description: Name of the database to create
        alias:
          - n
        interactive:
          type: input
          message: What do you want to call this database?
          weight: 1
  'db-delete [name]':
    service: database
    description: Delete a database
    cmd: "sh /app/.lando/scripts/delete_database.sh"
    user: root
    options:
      name:
        passthrough: true
        description: Name of the database to delete
        alias:
          - n
        interactive:
          type: input
          message: Which database do you want to delete?
          weight: 1
  db-list:
    service: database
    description: List all databases
    cmd: mysql -uroot -e "SHOW DATABASES;"
    user: root
